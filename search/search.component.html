
 <!DOCTYPE html>
 <html>
 
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 <body class="w3-light-grey">
 
 <!-- w3-content defines a container for fixed size centered content, 
 and is wrapped around the whole page content, except for the footer in this example -->
 <div class="w3-content" style="max-width:1400px">
 
 <!-- Header -->
 <header class="w3-container w3-center w3-padding-32"> 
   <h1><b>MY BLOG</b></h1>
   <p>Welcome to the blog <span class="w3-tag">{{eventObj.name}}</span></p>
   <button class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom">Message</button>
 </header>
 
 
 <!-- Grid -->
 <div class="w3-row">
 
 <!-- Blog entries -->
 <div class="w3-col l8 s12">
   <!-- Blog entry -->
   <div class="w3-card-4 w3-margin w3-white">
    
     <div class="w3-container">
       <h3><b>Description</b></h3>
       <hr>
       <p>{{eventObj.Description}}</p>
     </div>
   </div>
   <hr>
   <br>
   <!-- Blog entry -->
   <div class="w3-card-4 w3-margin w3-white">
  
     <div class="">
        <table>
            <tr>
             <th>Likes</th>
             <th>Dislikes</th>
                </tr>
            
                <tr *ngFor="let like of eventObj.Likes;let i = index; ">
                             
            <td>{{like}}</td>
            <td>{{eventObj.Dislikes[i]}}</td>
           
          </tr>
        </table>
     </div>
   
     <div class="w3-container">
       
       <div class="w3-row">
         <div class="w3-col m8 s12">
    
         </div>
         <div class="w3-col m4 w3-hide-small">
    
         </div>
       </div>
     </div>
   </div>
 <!-- END BLOG ENTRIES -->
 </div>
 
 <!-- Introduction menu -->
 <div class="w3-col l4">
   <!-- About Card -->
   <div class="w3-card w3-margin w3-margin-top">
   <img src="{{eventObj.img}}" style="width:100%">
     <div class="w3-container w3-white">
       <h4><b>{{eventObj.name}}</b></h4>
       {{eventObj.Description}}
     </div>
   </div><hr>
   
   <!-- Posts -->
   <div class="w3-card w3-margin">
     <div class="w3-container w3-padding">
       <h2>Ratings</h2>
     </div>
     <ul class="w3-ul w3-hoverable w3-white">
       <li class="w3-padding-16"> 
          
              <span class="w3-large"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            
              <!-- <ion-icon name="star"></ion-icon>
                <div class="rating"> 
              <span (click)="rate(5)">⭐</span>
              <span (click)="rate(4)">☆</span>
              <span (click)="rate(3)">☆</span>
              <span (click)="rate(2)">☆</span>
              <span (click)="rate(1)">☆</span>
              </div>-->
              
          <!-- <div class="rating">
              <div class="rating__star" title="order in DOM: 1">⭐</div>
              <div class="rating__star" title="order in DOM: 2">⭐</div>
              <div class="rating__star" title="order in DOM: 3">⭐</div>
              <div class="rating__star" title="order in DOM: 4">⭐</div>
              <div class="rating__star" title="order in DOM: 5">⭐</div>
          </div>-->
              
        
       </li> 
     </ul>
   </div>
   <hr> 
  
  
   
 <!-- END Introduction Menu -->
 </div>
 
 <!-- END GRID -->
 </div><br>
 
 <!-- END w3-content -->
 </div>
 
 <!-- Footer -->
 <footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
   <button class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom">Previous</button>
   <button class="w3-button w3-black w3-padding-large w3-margin-bottom">Next »</button>
  
 </footer>
 
 </body>
 </html>
